<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Checkout â€” Lumeza</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
<body class="bg-white text-gray-900">
  <header class="border-b"><div class="container mx-auto px-6 py-4"><a href="index.html" class="font-bold">Lumeza</a></div></header>
  <main class="container mx-auto px-6 py-12">
    <h1 class="text-2xl font-bold">Checkout</h1>
    <p class="mt-4 muted">This is a simple checkout stub. Payment integration should be done with Razorpay / Stripe when ready. For now, orders will be captured as a confirmation message and sent to WhatsApp.</p>
    <form id="checkout-form" class="mt-6 grid grid-cols-1 gap-4 max-w-lg">
      <input name="name" placeholder="Full name" class="border rounded px-3 py-2" required/>
      <input name="email" placeholder="Email" class="border rounded px-3 py-2" required/>
      <input name="phone" placeholder="Phone" class="border rounded px-3 py-2" required/>
      <textarea name="address" placeholder="Shipping address" class="border rounded px-3 py-2" rows="4" required></textarea>
      <button type="submit" class="btn-gold px-4 py-2 rounded">Place Order (WhatsApp)</button>
    </form>
  </main>
  <script src="js/site.js"></script>
</body>
</html>
